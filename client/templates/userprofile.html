<template name="userprofile">
    <div class="row">
        <div class="col s12 m7">
            <div class="card">
                <div class="card-image">
                    <img src="{{profile.image}}">
                    <span class="card-title">{{username}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            {{#if equals currentUser._id _id}}
                <a href="{{pathFor "editprofile"}}" class="waves-effect waves-light btn">Change profile picture</a>
            {{/if}}
            <ul class="tabs">
                <li class="tab col s3"><a href="#test1">Posted photos</a></li>
                <li class="tab col s3"><a class="active" href="#test2">Liked Posts</a></li>
            </ul>
        </div>
        <div id="test1" class="col s12">
            <div class="container">
                {{>postedposts}}
            </div>
        </div>
        <div id="test2" class="col s12">
            <a class="waves-effect waves-light btn">Likes</a>
            <div class="container">
                {{>likedposts}}
            </div>
        </div>
    </div>
</template>

<template name="likedposts">
    {{#each posts}}
        {{>post_card}}
    {{/each}}
</template>

<template name="postedposts">
    {{#each posts}}
        {{>post_card}}
    {{/each}}
</template>
