<template name="comment">
    <div class="comment">
        <a class="avatar">
            <img src="{{profileimage}}">
        </a>
        <div class="content">
            <a class="author">{{username}}</a>
            <div class="metadata">
                <span class="date">{{date}}</span>
            </div>
            <div class="text">
                {{comment}}
            </div>
        </div>
    </div>
</template>
<template name="post_card">
    <div class="card">
        <div class="card-image">
            <a href="{{pathFor 'postpage'}}">
                <img src="{{img}}">
            </a>
            <span class="card-title">{{author}}</span>
            <a style="bottom:28px; right:15px;" class="btn-floating likeButton btn-large right halfway-fab waves-effect waves-light red"><i class="material-icons">thumb_up</i></a>
        </div>
        <div class="card-content">
            <p>{{description}}</p>
            <span class="card-title">Comments ({{number_of_comments}})</span>
            <span class="card-title right">{{likes}} Likes</span>
            <!--for comment-->
        </div>
    </div>
</template>
<template name="postFeed">
    <div class="row">
        <div class="col s12 m10 l7">
            {{#each posts}}
                {{>post_card}}
            {{/each}}
        </div>
    </div>
</template>
